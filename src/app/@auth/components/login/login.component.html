<nb-alert *ngIf="showMessages.error && errors?.length && !submitted" outline="danger" role="alert">
    <p class="alert-title"><b>¡Oh cielos!</b></p>
    <ul class="alert-message-list">
        <li *ngFor="let error of errors" class="alert-message">La combinación de inicio de sesión / correo electrónico no es correcta, inténtelo de nuevo.</li>
    </ul>
</nb-alert>

<nb-alert *ngIf="showMessages.success && messages?.length && !submitted" outline="success" role="alert">
    <p class="alert-title"><b>¡Hurra!</b></p>
    <ul class="alert-message-list">
        <li *ngFor="let message of messages" class="alert-message">Has ingresado exitosamente.</li>
    </ul>
</nb-alert>

<form (ngSubmit)="login()" [formGroup]="loginForm" >

    <div class="form-control-group">
        <label class="label" for="input-email">Correo electrónico:</label>
        <input nbInput fullWidth id="input-email" formControlName="email" [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : 'basic'" [attr.aria-invalid]="email.invalid && email.touched ? true : null" placeholder="Email address">
        <ngx-validation-message label="Email address" [showPattern]="email?.hasError('pattern') && email.touched" [showRequired]="email?.errors?.required && email.touched"></ngx-validation-message>
    </div>

    <div class="form-control-group">
        <span class="label-with-link">
      <label class="label" for="input-password">Contraseña:</label>
      
    </span>
        <input nbInput fullWidth id="input-password" formControlName="password" type="password" [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : 'basic'" placeholder="Password">
        <ngx-validation-message label="Password" [showMinLength]="password?.hasError('minlength') && password.touched" [showMaxLength]="password?.hasError('maxlength') && password.touched" [showRequired]="password?.errors?.required && password.touched" [minLength]="minLength"
            [maxLength]="maxLength"></ngx-validation-message>
    </div>

    <div class="form-control-group accept-group">
        <nb-checkbox formControlName="rememberMe" name="rememberMe" *ngIf="rememberMe">Recuérdame</nb-checkbox>
    </div>

    <button nbButton fullWidth status="primary" size="large" >
    INICIAR SESIÓN
  </button>
</form>

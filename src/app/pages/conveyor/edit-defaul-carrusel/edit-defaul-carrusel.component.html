<div class="control-section">
    <div class="col-lg-12">
            <h4 class="form-title"></h4>
        <div class="control_wrapper" id="control_wrapper" style="margin: 25px auto;">

            <h2>Seleccione Carrusel por defecto</h2>

          <form id="reactive" [formGroup]="editMakeForm">
             
                  <div class="form-group template" >
                    <div class="e-float-input" >
                        <ejs-dropdownlist formControlName="Value" name="Value" value='value' [fields]='fieldsMake' [dataSource]='carrData' placeholder="Carrusel" [allowFiltering]='true' floatLabelType='Auto' required>
                        </ejs-dropdownlist>
                    </div>   
                                
                </div>

                      <div class="form-group template">
                        <div class="submitBtn">
                          <button nbButton status="primary" style="margin-left: 42%;" class="btn btn-primary" data-cy="edit-submit-field" id="submit-btn" (click)="editData()">Modificar</button>
                         
                          <div class="desc"><pre><span>                                                            </span></pre></div>      
                        </div>
                      </div>   
                                                          
              </form> 
             
      </div>
    </div> 
</div>

<nb-card>
    <nb-card-body class="example-items-rows">
        <input type="text" nbInput status="basic" placeholder="Buscar arrumes por orden" [(ngModel)]="inputOrder" [nbAutocomplete]="autoControl">
        <div class="cts">
            <label class="id1"> <b style="color:#ff7b00">Ruta CTA:</b> <b>{{dataRoutesCts.RutaCtA}}</b> </label>

            <label for="" id="id2" class="id2"> <b style="color:#ff7b00">Ruta CTB: </b> <b>{{dataRoutesCts.RutaCtB}}</b> </label>

            <label for="" id="id2" class="id3"> <b style="color:#ff7b00">Ruta CT1: </b> <b>{{dataRoutesCts.RutaCt1}}</b> </label>

            <label for="" id="id2" class="id4"> <b style="color:#ff7b00">Ruta CT2: </b> <b>{{dataRoutesCts.RutaCt2}}</b> </label>

        </div>
        <nb-autocomplete #autoControl>
            <nb-option *ngFor="let option of orderProcess" [value]="option.order">
                {{ option.order }}
            </nb-option>
        </nb-autocomplete>
    </nb-card-body>

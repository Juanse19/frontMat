<nb-card>
    <nb-card-body>
    <form [formGroup]="airForm" class="form-inline" novalidate id="formId">
        <div class="form-group mx-sm-4 mb-3">
            <div>
                <ejs-datepicker formControlName="StartDates" id="StartDates" data-cy="date-std-field" [(ngModel)]="StartDates" format="MM/dd/yyyy" class="e-field" data-name="StartDates"  placeholder='Fecha Inicio' floatLabelType='Always' required>
                </ejs-datepicker>
    
            </div>
      </div>
      <br>
        <div class="form-group mx-sm-4 mb-3">
            <div>
            <ejs-datepicker formControlName="EndDate" id="EndDate" data-cy="date-etd-field" [(ngModel)]="EndDate" format="MM/dd/yyyy" class="e-field" data-name="EndDate"  placeholder='Fecha de Fin' floatLabelType='Always' required>
            </ejs-datepicker>

        </div>
        </div>

        <button nbButton status="primary" class="btn btn-primary" data-cy="consulta-submit-button"  (click)="date(airForm.controls.StartDates.value, airForm.controls.EndDate.value)">Cosultar</button>

    <br>
    <br>
    </form>
</nb-card-body>

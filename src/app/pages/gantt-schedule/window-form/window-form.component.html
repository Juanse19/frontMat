<div class="control-section">
    <div class="col-lg-12">
			<h4 class="form-title"></h4>
        <div class="control_wrapper" id="control_wrapper" style="margin: 25px auto;">
          <form id="reactive" [formGroup]="airForm">
              <div class="form-group template">
                      <div class="e-float-input">
                          <input type="text" id="firstname" name="firstname" class="required" formControlName="Subject" required>
                          <span class="e-float-line"></span>
                          <label class="e-float-text" for="firstname">Vuelo</label>
                      </div>   
                     
                  </div>

                  <div class="form-group template" >
                    <div class="e-float-input" >
                        <ejs-dropdownlist formControlName="ProjectId" name="ProjectId" value='value' [fields]='fields1' [dataSource]='carrData' placeholder="Make up" [allowFiltering]='true' floatLabelType='Auto' required>
                        </ejs-dropdownlist>
                    </div>   
                                
                </div>
                <div class="form-group template" >
                    <div class="e-float-input" >
                        <ejs-dropdownlist formControlName="TaskId" name="TaskId" value='value' [fields]='fields' [dataSource]='airlinesData' placeholder="Airline" [allowFiltering]='true' floatLabelType='Auto' required>
                        </ejs-dropdownlist>
                    </div>   
                                   
                </div>
                <div class="form-group template" >
                    <div class="e-float-input" >
                        <ejs-datetimepicker formControlName="StartTime" id="StartTime" class="e-field" data-name="StartTime" format="M/dd/yy h:mm:ss" [value]="dateParser" placeholder='Hora de inicio' floatLabelType='Always' required>
                        </ejs-datetimepicker>
                      
                    </div>   
                </div>

                  <div class="form-group template" >
                          <div class="e-float-input" >
                              <ejs-datetimepicker formControlName="EndTime" id="EndTime" class="e-field" data-name="EndTime" format="M/dd/yy h:mm:ss" name="datetime" placeholder='Hora de finalización' floatLabelType='Always' required>
                            </ejs-datetimepicker>
                          </div>
                  </div>
                         
                      <div class="form-group template">
                        <div class="submitBtn">
                          <button nbButton status="primary" style="margin-left: 40%;" class="btn btn-primary"  id="submit-btn" (click)="saveData()">Guardar</button>
                          <!-- <div class="desc"><pre><span>*This button is not a submit type and the form submit handled from externally.</span></pre></div>                      -->
                          <div class="desc"><pre><span>                                                            </span></pre></div>      
                        </div>
                      </div>                                       
              </form> 
              <!-- <ejs-dialog id="confirmationDialog" #Dialog [buttons]='dlgButtons' [animationSettings]='animationSettings' [header]='formHeader' [showCloseIcon]='showCloseIcon' [content]='content'  [target]='target' [width]='width' [visible]="visible" [isModal]="isModal" >
            </ejs-dialog> -->
      </div>
    </div> 
</div>

     <div class="control-section">
        <div class="col-lg-12">
                <h4 class="form-title"></h4>
            <div class="control_wrapper" id="control_wrapper" style="margin: 25px auto;">
              <form id="reactive" [formGroup]="airForm">
                  <div class="form-group template">
                          <div class="e-float-input">
                              <input type="text" id="Subject" name="Subject" class="required" formControlName="Subject" required>
                              <span class="e-float-line"></span>
                              <label class="e-float-text" for="Subject">Vuelo</label>
                          </div>   
                         
                      </div>
    
                      <div class="form-group template" >
                        <div class="e-float-input" >
                            <ejs-dropdownlist formControlName="ChuteName" name="ChuteName" value='value' [fields]='fieldsMake' [dataSource]='changeMake' placeholder="Make up" [allowFiltering]='true' floatLabelType='Auto' required>
                            </ejs-dropdownlist>
                        </div>   
                                    
                    </div>
    
                    <div class="form-group template" >
                        <div class="e-float-input" >
                            <ejs-dropdownlist formControlName="taskName" name="taskName" value='value' [fields]='fieldsAir' [dataSource]='changeAir' placeholder="Airline" [allowFiltering]='true' floatLabelType='Auto' required>
                            </ejs-dropdownlist>
                        </div>   
                                       
                    </div>
    
                    <div class="form-group template" >
                        <div class="e-float-input" >
                            <ejs-datetimepicker formControlName="StartTime" id="StartTime" class="e-field" data-name="StartTime" format="MM/dd/yyyy HH:mm:ss" [value]="dateParser" placeholder='Hora de inicio' floatLabelType='Always' required>
                            </ejs-datetimepicker>
                          
                        </div>   
                    </div>
    
                      <div class="form-group template" >
                              <div class="e-float-input" >
                                  <ejs-datetimepicker formControlName="EndTime" id="EndTime" class="e-field" data-name="EndTime" format="MM/dd/yyyy HH:mm:ss" name="datetime" placeholder='Hora de finalización' floatLabelType='Always' required>
                                </ejs-datetimepicker>
    
                              </div>
                      </div>
                             
                          <div class="form-group template">
                            <div class="submitBtn">
                              <button nbButton status="primary" style="margin-left: 28%;" class="btn btn-primary"  id="submit-btn" (click)="editData()">Editar</button>
                              <button nbButton status="danger" style="margin-left: 5%;" (click)="delete()" hero>Eliminar</button>
                              <div class="desc"><pre><span>                                                            </span></pre></div>      
                            </div>
                          </div>   
                                                              
                  </form> 
                 
          </div>
        </div> 
    </div>

    <nav>
      <ol class="bread">
        <li class="breadcrumb-item" (click)="goTo()">Reporte</li>
        <li class="breadcrumb-item" (click)="backTo()">{{reportCategoryData.Category}}</li>
        <li class="breadcrumb-item active" aria-current="page">{{reportCategoryData.Parameter}}</li>
      </ol>
    </nav>

    <!-- <h5 class="h">Vuelos</h5> -->
  </nb-card-header>
  <nb-card-body>
    <div>

      <ejs-tab id="tab_adaptive" #adaptiveTab heightAdjustMode='None'>
        <e-tabitems>
          <e-tabitem [header]='headerText[0]'>
            <ng-template #content>



              <div *ngIf="reportState; else elseBlock">
                <bold-reportviewer id="reportViewer_Control_35" [reportServiceUrl]="serviceUrl"
                  [reportServerUrl]="reportServerUrl" [serviceAuthorizationToken]="serviceAuthorizationToken"
                  [reportPath]="reportPath" style="width: 100%;height: 950px" [locale]='locale'>
                </bold-reportviewer>
              </div>
              <ng-template #elseBlock>
                <iframe [src]="trustedDashboardUrl" id='report-frame' width='100%' height='720px'
                  allow="autoplay; encrypted-media" allowfullscreen frameborder='0' loading="lazy"></iframe>
              </ng-template>

            </ng-template>
          </e-tabitem>

          <e-tabitem [header]='headerText[1]' style="text-transform: none;" *ngIf="!select">
            <ng-template #content>

              <iframe [src]="trustedDashboardUrl01" id='report-frame' width='100%' height='720px'
                allow="autoplay; encrypted-media" allowfullscreen frameborder='0' loading="lazy"></iframe>

            </ng-template>
          </e-tabitem>

        </e-tabitems>
      </ejs-tab>

<nb-card style="height: 100vh;">
    <nb-card-header>
      <nav >
        <ol class="bread">
          <li class="breadcrumb-item" ><b>Reportes</b></li>
        </ol>
      </nav>
    </nb-card-header>
    <nb-card-body >
      <div class="col-sm-12">
        <div class="row" >
        <div class="col-md-4" *ngFor="let item of dataListReport; let i = index" [attr.data-index]="i">
        <nb-card >
          <nb-card-header>{{item.nombre }} </nb-card-header>
          <nb-card-body >
            
            <!-- <div >
              <button nbButton status="primary" class="btn btn-primary" style="margin-top: 4px;" (click)="goTo(item.nombre)">Ver</button>
            </div>
            <br> -->

            <ul *ngFor="let items of dataListReport[i].descripcion; let i = index" style="cursor: pointer;">
              <li > <a (click)="getReport(items.Id)"> {{items.Parameter }} </a> </li>
            </ul> 
            
          </nb-card-body>
        </nb-card>
      </div>
      </div>
      </div>
    </nb-card-body>
  </nb-card>

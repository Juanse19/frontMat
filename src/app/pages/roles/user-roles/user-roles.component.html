<nb-card>
    <nb-card-header>
        
        <div class="title h">
            Asignar roles a usuarios
        </div>
    </nb-card-header>

        <ng2-smart-table class="user-smart-table" [settings]="settings" [source]="source" (edit)="onEdit($event)" (delete)="onDelete($event)">
        </ng2-smart-table>
    </nb-card-body> -->
    <nb-card-body>
        <ejs-grid #grid [dataSource]='uRoleData' [editSettings]='editSettings' (actionBegin)='actionBegin($event)'
         allowSorting='true' [filterSettings]="filterOptions"
            allowTextWrap="true"  [allowGrouping]='false' height='430' width='100%' (rowSelected)='rowSelected($event)'>
            <e-columns>
                <e-column field='Name' headerText='Usuarios' width=100 textAlign='Left' isPrimaryKey='true'></e-column>
                <e-column field='Role' headerText='Roles' width=90></e-column>
                <e-column headerText='Acciones' width='100' [commands]='commands'></e-column>
            </e-columns>
        </ejs-grid>

    </nb-card-body>
    <nb-card-footer>

        <!-- <button nbButton status="primary" type="submit" (click)="add()" class="btn btn-primary">Agregar usuario </button> -->
    </nb-card-footer>
</nb-card>

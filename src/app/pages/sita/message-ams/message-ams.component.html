<nb-card>
<nb-card-header>
  <div class="title" [nbTooltip]="message" nbTooltipPlacement="right">
    Inducci√≥n manual SITA
  </div>
  
</nb-card-header>
<nb-card-body>
  <form [formGroup]="airForm" class="form-inline" novalidate id="formId">

    <div class="form-group mx-sm-4 mb-3">
      <ejs-datetimepicker formControlName="StartTime" id="StartTime" data-cy="date-std"  class="e-field" data-name="StartTime" format="M/dd/yy h:mm:ss a"  placeholder='Fecha Incial' floatLabelType='Always' required>
      </ejs-datetimepicker>
      
  </div>
  <!-- <div *ngIf="airForm.controls['StartTime'].hasError('required') && airForm.controls['StartTime'].touched" class="alert alert-danger">DateRange is required</div>
      <div *ngIf="airForm.controls['StartTime'].value" class="alert alert-success"></div> -->

  <br>

  <div class="form-group mx-sm-4 mb-3">
    <ejs-datetimepicker formControlName="EndTime" id="EndTime" data-cy="date-etd"  class="e-field" data-name="EndTime" format="M/dd/yy h:mm:ss a" name="datetime" placeholder='Fecha Final' floatLabelType='Always' required>
    </ejs-datetimepicker>
    
</div>
<!-- <div *ngIf="airForm.controls['EndTime'].hasError('required') && airForm.controls['EndTime'].touched" class="alert alert-danger">DateRange is required</div>
      <div *ngIf="airForm.controls['EndTime'].value" class="alert alert-success"></div> -->

<br>

<button nbButton status="primary " class="btn btn-primary" data-cy="Consult-submit-button" style="margin-top: 26px; text-transform: none;"  (click)="date(airForm.controls.StartTime.value, airForm.controls.EndTime.value)">Consultar</button>

<br>
<br>

</form>

  <pre title>    Consulta de la api AMS de forma manual</pre>

</nb-card-body>
</nb-card>

    <nb-card>
    
     <nb-card-header>
       Logs AMS
    </nb-card-header>

    <nb-card-body>
      <ejs-grid [dataSource]='Alarm' [editSettings]='editSettings'  [toolbar]='toolbar'   [allowPaging]="true"
                [pageSettings]="pageSettings" allowSorting='true' [filterSettings]="filterOptions" allowTextWrap="true"
                [allowFiltering]="true" height='350'>
                    <e-columns>
                        <e-column field='Descripcion' headerText='Mensaje' width=180 isPrimaryKey='true'></e-column>
                        <e-column field='Nivel' headerText='Nivel' width=85></e-column>
                        <!-- <e-column field='UserId' headerText='Usuario' width=100></e-column> -->
                        <e-column field='FechaRegistro' headerText='Fecha' width=90 type="date" format="dd/MM/yyyy hh:mm:ss a"></e-column>
                        <!-- <e-column headerText='Administrar Alarmas' width='100' textAlign='center' [commands]='commands'></e-column> -->
                    </e-columns>
                </ejs-grid>
    </nb-card-body>

    </nb-card>

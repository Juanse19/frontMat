<nb-card>
    <nb-card-body>
        <ejs-grid #grid [dataSource]='orderdata' [allowPaging]="true" [pageSettings]='pageSettings' 
        [filterSettings]='filterOptions' [editSettings]='editSettings' [toolbar]='toolbarOptions'   (actionBegin)="actionBegin($event)" 
        (created)='created($event)' (toolbarClick)='clickHandler($event)' [toolbar]='toolbar'  allowTextWrap='true' [allowFiltering]="true" >
            <e-columns> 
                <e-column field='id' headerText='id' width=70></e-column>
                <e-column field='order' headerText='Order' width=140></e-column>
                <e-column field='batch' headerText='Batch' width=100></e-column>
                <e-column field='reference' headerText='Referencia' width=100></e-column>
                <e-column field='description' headerText='Destino' width=110></e-column>
                <e-column field='origen' headerText='Origen' width=110></e-column>
                <e-column field='orderLength' headerText='Longitud' width=110></e-column>
                <e-column field='cutsNumber' headerText='# Cortes' width=88></e-column>
                <e-column field='cutsWidth' headerText='Ancho Cortes' width=100></e-column>
                <e-column field='cutsLength' headerText='Largo Cortes' width=100></e-column>
                <e-column field='priority' headerText='Prioridad' width=88></e-column>
                <e-column headerText='Administrar Ordenes' width='100' [commands]='commands'></e-column>
            </e-columns>
        </ejs-grid>
    </nb-card-body>
</nb-card>

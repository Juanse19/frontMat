    <ng-template #content>
       

            <div class="modal-body">
               
            
                <form [formGroup]="reportForm">
                   
                    <div class="form-outline mb-4">
                      <label class="form-label title" for="form6Example3"> Nombre Reporte </label>
                      <input type="text" formControlName="Parameter" id="form6Example3" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label title" for="form6Example3">Descripci√≥n</label>
                        <input type="text" formControlName="Description" id="form6Example3" class="form-control" />
                      </div>

                      <div class="form-group" [formGroup]="reportForm" >
                        <label class="form-label title" for="form6Example3">Categoria </label>
                        <br />
                        <nb-select style="width: 190%; border: 1px ; max-width: 100%;" id="Category" placeholder="Categoria" formControlName="Category" class="form">
                            <nb-option *ngFor="let itemUser of dataCategory" [value]="itemUser.nombre">
                                {{ itemUser.nombre }}
                            </nb-option>
                        </nb-select>
                    </div>

                      <div class="form-outline mb-4">
                        <label class="form-label title" for="form6Example3">Url Reporte</label>
                        <input type="text" formControlName="Value" id="form6Example3" class="form-control" />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label title" for="form6Example3">Url Grafica</label>
                        <input type="text" formControlName="Value01" id="form6Example3" class="form-control" />
                      </div>

                      <div class="form-outline mb-4">
                            <nb-toggle formControlName="State" [(ngModel)]="stateCheck" status="info" labelPosition="start" class="form-label title">Estado Reporte</nb-toggle>
                      </div>
                
                  </form>
            
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()" style="text-transform: none;">Cerrar</button>
                <button type="button" class="btn btn-primary"  (click)="save()" style="text-transform: none;">Agregar reporte</button>
              </div>
            
    </ng-template>
</ejs-dialog>

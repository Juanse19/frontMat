  <div id='content' class='box-form' style="margin: -2.0rem -1.9rem -0.2rem 2.0rem; width: 200px; padding: -10px;">
    </div>
    
    <div class="control-section">
        <div class="col-lg-12">
                <h4 class="form-title"></h4>
            <div class="control_wrapper" id="control_wrapper" style="margin: 25px auto;">
              <form id="reactive" [formGroup]="reportForm"> 
                  <div class="form-group template">
                          <div class="e-float-input">
                              <input type="text" formControlName="Parameter" id="firstname" name="firstname" data-cy="flight-field" class="required" required>
                              <span class="e-float-line"></span>
                              <label class="e-float-text" for="firstname">Nombre</label>
                          </div>   
                    </div>

                    <div class="form-group template">
                        <div class="e-float-input">
                            <!-- <input type="text" formControlName="Description" id="firstname" name="firstname" data-cy="flight-field" class="required" required> -->
                            <textarea class="form-control" formControlName="Description" id="Description" rows="3" class="required" required></textarea>
                            <span class="e-float-line"></span>
                            <label class="e-float-text" for="Description">Descripci√≥n</label>
                        </div>   
                  </div>
    
                    <div class="form-group template" >
                        <div class="e-float-input" >
                            <ejs-dropdownlist formControlName="Category" name="Category" value='value' data-cy="category-field" [fields]='fields' [dataSource]='dataCategory' placeholder="Categoria" [allowFiltering]='true' floatLabelType='Auto' required>
                            </ejs-dropdownlist>
                        </div>   
                                       
                    </div>

                    <div class="form-group template">
                        <div class="e-float-input">
                            <!-- <input type="text" formControlName="Value" id="firstname" name="firstname" data-cy="flight-field" class="required" required> -->
                            <textarea class="form-control" formControlName="Value" id="Value" rows="4" class="required" required></textarea>
                            <span class="e-float-line"></span>
                            <label class="e-float-text" for="Value">Ruta</label>
                        </div>   
                  </div>
                             
                <div class="form-group template">
                <div class="submitBtn">
                    <button nbButton status="primary" [disabled]="reportForm.valid" style="margin-left: 40%;" class="btn btn-primary" data-cy="save-submit-field"  id="submit-btn" (click)="save()">Guardar</button>
                    <!-- <div class="desc"><pre><span>*This button is not a submit type and the form submit handled from externally.</span></pre></div>                      -->
                    <div class="desc"><pre><span>                                                            </span></pre></div>      
                </div>
                </div>                                       
            </form> 
                  
          </div>
        </div> 
    </div>

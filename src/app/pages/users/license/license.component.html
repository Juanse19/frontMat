<nb-card style="height: 100vh;">
    <nb-card-header> licencias</nb-card-header>
    <nb-card-body>
        <div class="container">
            <form [formGroup]="licenForm">
                <div class="form-group">
                    <!-- Asignacion de Licencia de acceso -->
                    <label for="Value">NÃºmero de licencias asignadas</label>
                    <input nbInput  formControlName="Value" disabled="mostrar"  [status]="(Value?.hasError('minlength') || Value?.hasError('maxlength')) ? 'danger' : 'primary'" class="form-control" placeholder="Licencia de acceso">
                    <ngx-validation-message label="Value" [showMinLength]="Value?.hasError('minlength')" [showMaxLength]="Value?.hasError('maxlength')" minLength=3 maxLength=20></ngx-validation-message>
                </div>
            </form>
        </div>

    </nb-card-body>
    <nb-card-footer>
        <button nbButton status="info" *ngIf="!mostrar" [disabled]="select" (click)="back()" hero style="text-transform: none;">Atras</button>
        <!-- <button nbButton status="primary" *ngIf="!select" (click)="edit()" hero data-toggle="modal" data-target="#exampleModalCenter">Editar</button> -->
        <button nbButton status="primary" *ngIf="!select" (click)="modals()" hero data-toggle="modal" data-target="#exampleModalCenter" style="text-transform: none;">Editar</button>
    </nb-card-footer>

    <!-- <div class="row">
        <ngx-edit-licen></ngx-edit-licen>
    </div> -->

</nb-card>

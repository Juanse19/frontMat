<nb-card>
    <nb-card-header>
        Lista de usuarios
    </nb-card-header>

    <!-- <nb-card-body>
        <ng2-smart-table class="user-smart-table" [settings]="settings" [source]="source" (edit)="onEdit($event)" (delete)="onDelete($event)">
        </ng2-smart-table>
    </nb-card-body> -->
    <nb-card-body>
        <ejs-grid [dataSource]='userData' [editSettings]='editSettings' (actionBegin)="actionBegin($event)"  [allowPaging]="true"
        [pageSettings]="pageSettings" allowSorting='true' [filterSettings]="filterOptions" allowTextWrap="true"
        [allowFiltering]="true" >
                    <e-columns>
                        <e-column field='firstName' headerText='Primer nombre' width=100 textAlign='Left' isPrimaryKey='true'></e-column>
                        <e-column field='lastName' headerText='Apellido' width=90></e-column>
                        <e-column field='login' headerText='Usuario' width=90></e-column>
                        <e-column field='email' headerText='email' width=160  ></e-column>
                        <e-column headerText='Administrar usuarios' width='100' [commands]='commands'></e-column>
                    </e-columns>
                </ejs-grid>

    </nb-card-body>
    <nb-card-footer>
        <!-- <button nbButton type="submit" (click)="createUser()" class="btn btn-primary">Agregar usuario</button> -->
        <button nbButton status="primary" type="submit" (click)="add()" class="btn btn-primary">Agregar usuario </button>
    </nb-card-footer> 
</nb-card>

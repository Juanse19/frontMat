
    <nb-card>
        <nb-card-header>
            CS3_6
        </nb-card-header>
    <nb-card-body>
    <ejs-circulargauge  #gaugeCS3_6M01 id="sample-dataCS3_6M01" style='display: block; height:150px; '>
        <e-axes>
            <e-axis startAngle=260 endAngle=100 [majorTicks]="majorTicks" [minorTicks]=""
                [labelStyle]="labelStyle" [lineStyle]="lineStyle" [ranges]="ranges" [pointers]="pointers2">
                <e-annotations>
                    <e-annotation [content]="annotation" angle=180 radius='30%' zIndex='1'></e-annotation>
                    <!-- <e-annotation [content]="annotation2" angle=180 radius='65%' zIndex='1'></e-annotation> -->
                </e-annotations>
            </e-axis> 
        </e-axes>
    </ejs-circulargauge>
    <div  style="margin-left: 23%; margin-top: -0%; padding-top: -40px; padding-block-start: -98px;"> 
       <!-- <p> {{TeamCS3_6M01?.CS3_6M01_CorrienteActualMotor | number : '1.4-5' }} Corriente </p>
       <p> {{TeamCS3_6M01?.CS3_6M01_PotenciaActualMotor | number : '1.2-2' }} Potencia </p>
       <p> {{TeamCS3_6M01?.CS3_6M01_KWh | number : '1.4-5' }} kWh </p> -->
       
       <pre style="padding: 0.5625em 0.625em; margin-top: -0.10rem;"><b>Corriente:</b>  {{TeamCS3_6M01?.CorrienteActualMotor}}  &nbsp; <span>A</span> </pre>
        <pre style="padding: 0.5625em 0.625em; margin-top: -1.9rem;"><b>Potencia:</b>   {{TeamCS3_6M01?.PotenciaActualMotor}} &nbsp; W</pre>
        <pre style="padding: 0.5625em 0.625em; margin-top: -1.9rem;"><b>Voltaje:</b>    {{TeamCS3_6M01?.VoltajeActualMotor}}   VAC </pre>
        <pre style="padding: 0.5625em 0.625em; margin-top: -1.9rem;"><b>Consumo:</b>    {{TeamCS3_6M01?.KWh | number}}   kwh </pre>

    </div>
</nb-card-body>
</nb-card>

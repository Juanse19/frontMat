
    <nb-card>
        <nb-card-header>
            SF3-1
        </nb-card-header>
    <nb-card-body>
    <ejs-circulargauge  #gauge3 id="sample-data" style='display: block; height:150px;'>
        <e-axes>
            <e-axis startAngle=260 endAngle=100 [majorTicks]="majorTicks" [minorTicks]=""
                [labelStyle]="labelStyle" [lineStyle]="lineStyle" [ranges]="ranges" [pointers]="pointers3">
                <e-annotations>
                    <e-annotation [content]="annotation5" angle=180 radius='30%' zIndex='1'></e-annotation>
                    <!-- <e-annotation [content]="annotation4" angle=180 radius='65%' zIndex='1'></e-annotation> -->
                </e-annotations>
            </e-axis>
        </e-axes>
    </ejs-circulargauge>
    <!-- <div class="h4 value" style="margin-left: 23%; margin-top: -0%; padding-top: -40px; padding-block-start: -98px;">  -->
        <div  style="margin-left: 23%; margin-top: -0%; padding-top: -40px; padding-block-start: -98px;">

        <pre style="padding: 0.5625em 0.625em; margin-top: -0.10rem;"><b>Corriente:</b>  {{TeamSF3_1?.CorrienteActualMotor}}  &nbsp; <span>A</span> </pre>
        <pre style="padding: 0.5625em 0.625em; margin-top: -1.9rem;"><b>Potencia:</b>   {{TeamSF3_1?.PotenciaActualMotor}} &nbsp; W</pre>
        <pre style="padding: 0.5625em 0.625em; margin-top: -1.9rem;"><b>Voltaje:</b>    {{TeamSF3_1?.VoltajeActualMotor | number}}   VAC </pre>
        <pre style="padding: 0.5625em 0.625em; margin-top: -1.9rem;"><b>Consumo:</b>    {{TeamSF3_1?.KWh | number}}   kwh </pre>

     </div>
 </nb-card-body>
    </nb-card>
